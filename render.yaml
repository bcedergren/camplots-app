services:
  - type: web
    name: camplots-backend
    runtime: node
    rootDir: packages/backend
    buildCommand: |
      echo "Starting build process..."
      cd ../../
      echo "Installing root dependencies..."
      npm ci --verbose
      cd packages/backend
      echo "Installing backend dependencies..."
      npm ci --verbose
      echo "Generating Prisma client..."
      npx prisma generate
      echo "Building TypeScript..."
      npx tsc --version
      npx tsc
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
